<div class="container mt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>
                        {{title}}
                        <div *ngIf="loading" class="spinner-border float-end" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </h3>
                    <div *ngIf="submitted && createPersons.invalid" class="alert alert-danger d-flex align-items-center"
                        role="alert">
                        <div>
                            Please complete all fields
                        </div>
                    </div>
                    <form class="mt-4" [formGroup]="createPersons" (ngSubmit)="addUpdatePerson()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="firstName"
                                    placeholder="First Name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="lastName"
                                    placeholder="Last Name">
                            </div>
                        </div>
                        <input type="number" class="form-control form-control-lg mt-3" formControlName="Age"
                            placeholder="Age">
                        <input type="email" class="form-control form-control-lg mt-3" formControlName="Email"
                            placeholder="Email">
                        <input type="number" class="form-control form-control-lg mt-3" formControlName="mobileNumber"
                            placeholder="Mobile Number">
                        <div class="mt-3">
                            <button type="submit" class="btn btn-secondary btn-lg">{{btn}}</button>
                            <button type="text" class="btn btn-dark btn-lg ms-2" routerLink="/list-persons">Go
                                Back</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
